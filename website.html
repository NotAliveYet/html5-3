<!DOCTYPE HTML>
<html lang="ka">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="ლუკა ქვრივიშვილი" />
    <link rel="icon" href="icon.svg" />
    <title>Media Iframes Example</title>
</head>

<body>
    <h1>Media Iframes Example</h1>
    <h2>Youtube Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/mZ2V58M5JS0?si=6ZPBxYBjohw9az6J"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h2>Soundcloud Audio</h2>
    <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/479854494&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
    <div
        style="font-size: 10px; color: #cccccc;line-break: anywhere;word-break: normal;overflow: hidden;white-space: nowrap;text-overflow: ellipsis; font-family: Interstate,Lucida Grande,Lucida Sans Unicode,Lucida Sans,Garuda,Verdana,Tahoma,sans-serif;font-weight: 100;">
        <a href="https://soundcloud.com/matt-whitney-11" title="Matt Whitney" target="_blank"
            style="color: #cccccc; text-decoration: none;">Matt Whitney</a> · <a
            href="https://soundcloud.com/matt-whitney-11/praying-a-song" title="Praying a Song" target="_blank"
            style="color: #cccccc; text-decoration: none;">Praying a Song</a>
    </div>

    <h2>Google Map of New York City</h2>
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387191.33750346623!2d-73.97968099999999!3d40.6974881!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2sge!4v1731605431372!5m2!1sen!2sge"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>

</html>
